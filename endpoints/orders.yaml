        description: Use this request to notify an open order. The __sgsOrderId__ path parameter, which is the SGS order identifier, is required. The following object and strings are required - (1) __CommonPayloadHeader__ - this is an _object_ that defines the common properties to include with all payloads, (2) __payloadData__ - this is a _string_ that defines the encoded payload data, (3) __payloadType__ - this is a _string_ that defines the format of the payload data, and (4) __payloadEncoding__ - this is a _string_ that defines the encoding method used on the payload data.
