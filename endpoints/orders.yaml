  /v1/orders/unsubscribe:
        delete:
          summary: Unsubscribe to Order Events
          description: Use this request to unsubscribe from the order events. The following object and URL strings are required - (1) __CommonPayloadHeader__ - this is an _object_ that defines the common properties to include with all payloads,(2) __acknowledgeReceiptNotificationUrl__, (3) __approveCancelOrderResponseUrl__, (4) __approveCreateOrderResponseUrl__, (5) __approveReviseOrderResponseUrl__, (6) __confirmConfirmOrderNotificationUrl__, (7) __notifyOpenOpenOrderNotificationUrl__, (8) __rejectCancelOrderResponseUrl__, (9) __rejectCreateOrderResponseUrl__, (10) __rejectCreateOrderResponseUrl__, and (11) __rejectReviseOrderResponseUrl__.
          operationId: ordersUnsubscribe
