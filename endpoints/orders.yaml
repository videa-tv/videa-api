  /v1/orders/subscribe:
      post:
          summary: Subscribe to Order Events
          description: Use this request to subscribe to the order events. The following object and URL strings are required - (1) __CommonPayloadHeader__ - this is an _object_ that defines the common properties to include with all payloads, (2) __acknowledgeReceiptNotificationUrl__, (3) __approveCancelOrderResponseUrl__, (4) __approveCreateOrderResponseUrl__, (5) __approveReviseOrderResponseUrl__, (6) __confirmConfirmOrderNotificationUrl__, (7) __notifyOpenOpenOrderNotificationUrl__, (8) __rejectCancelOrderResponseUrl__, (9) __rejectCreateOrderResponseUrl__, (10) __rejectCreateOrderResponseUrl__, and (11) __rejectReviseOrderResponseUrl__.
          operationId: ordersSubscribe
          requestBody:
            description: ordersSubscribe
            required: true
            content:
              application/json:
                schema:
                  oneOf:
                    - $ref: 'schemas/ordersSchemas.yaml#/components/schemas/ordersSubscribeSGS'
                    - $ref: 'schemas/ordersSchemas.yaml#/components/schemas/ordersSubscribeSGSCounterParty'
          responses:
            '202':
              description: Request successful.
              content:
                application/json:
                  schema:
                    $ref: 'schemas/commonSchemas.yaml#/components/schemas/acceptedResponse'
            default:
              description: Error.
              content:
                application/json:
                  schema:
                    $ref: 'schemas/commonSchemas.yaml#/components/schemas/Error'
          callbacks:
            acknowledgeOrderEvent:
              '{$request.body#/acknowledgeReceiptNotificationUrl}':
                post:
                  summary: Acknowledgement from either SGS or SGSCounterParty that the order has been processed
                  description: Acknowledgement from either SGS or SGSCounterParty that the order was processed.
                  requestBody:
                    description: acknowledgeReceiptNotificationUrl callback
                    required: true
                    content:
                      application/json:
                        schema:
                          $ref: 'schemas/commonSchemas.yaml#/components/schemas/encodededPayloadWrapper'
                  responses:
                    '202':
                      description: Request successful.
                      content:
                        application/json:
                          schema:
                            $ref: 'schemas/commonSchemas.yaml#/components/schemas/acceptedResponse'
            cancelOrderEvent:
              '{$request.body#/approveCancelOrderResponseUrl}':
                post:
                  summary: Event from SGS that the order has been cancelled 
                  description: Event from SGS that the order was cancelled.
                  requestBody:
                    description: approveCancelOrderResponseUrl callback
                    required: true
                    content:
                      application/json:
                        schema:
                          $ref: 'schemas/commonSchemas.yaml#/components/schemas/encodededPayloadWrapper'
                  responses:
                    '202':
                      description: Request successful.
                      content:
                        application/json:
                          schema:
                            $ref: 'schemas/commonSchemas.yaml#/components/schemas/acceptedResponse'
            createOrderEvent:
              '{$request.body#/approveCreateOrderResponseUrl}':
                post:
                  summary: Event from SGS that the order has been created
                  description: Event from SGS that the order was created.
                  requestBody:
                    description: approveCreateOrderResponseUrl callback
                    required: true
                    content:
                      application/json:
                        schema:
                          $ref: 'schemas/commonSchemas.yaml#/components/schemas/encodededPayloadWrapper'
                  responses:
                    '202':
                      description: Request successful.
                      content:
                        application/json:
                          schema:
                            $ref: 'schemas/commonSchemas.yaml#/components/schemas/acceptedResponse'
            reviseOrderEvent:
              '{$request.body#/approveReviseOrderResponseUrl}':
                post:
                  summary: Event from SGS that the order has been revised
                  description: Event from SGS that the order was revised.
                  requestBody:
                    description: approveReviseOrderResponseUrl callback
                    required: true
                    content:
                      application/json:
                        schema:
                          $ref: 'schemas/commonSchemas.yaml#/components/schemas/encodededPayloadWrapper'
                  responses:
                    '202':
                      description: Request successful.
                      content:
                        application/json:
                          schema:
                            $ref: 'schemas/commonSchemas.yaml#/components/schemas/acceptedResponse'
            orderConfirmationEvent:
              '{$request.body#/confirmConfirmOrderNotificationUrl}':
                post:
                  summary: Event from SGS that the order has been confirmed
                  description: Event from SGS that the order was confirmed.
                  requestBody:
                    description: approveReviseOrderResponseUrl callback
                    required: true
                    content:
                      application/json:
                        schema:
                          $ref: 'schemas/commonSchemas.yaml#/components/schemas/encodededPayloadWrapper'
                  responses:
                    '202':
                      description: Request successful.
                      content:
                        application/json:
                          schema:
                            $ref: 'schemas/commonSchemas.yaml#/components/schemas/acceptedResponse'
            openOrderEvent:
              '{$request.body#/confirmConfirmOrderNotificationUrl}':
                post:
                  summary: Event from SGS that the order has been opened
                  description: Event from SGS that the order was opened.
                  requestBody:
                    description: approveReviseOrderResponseUrl callback
                    required: true
                    content:
                      application/json:
                        schema:
                          $ref: 'schemas/commonSchemas.yaml#/components/schemas/encodededPayloadWrapper'
                  responses:
                    '202':
                      description: Request successful.
                      content:
                        application/json:
                          schema:
                            $ref: 'schemas/commonSchemas.yaml#/components/schemas/acceptedResponse'
            rejectCancelOrderEvent:
              '{$request.body#/rejectCancelOrderResponseUrl}':
                post:
                  summary: Event from SGS that the cancel order request was rejected
                  description: Event from SGS that the cancel-order request was rejected.
                  requestBody:
                    description: rejectCancelOrderResponseUrl callback
                    required: true
                    content:
                      application/json:
                        schema:
