paths:
  /v1/orders/enumerate:
    post:
      summary: Enumerate Orders
      description: Use this request to get a collection of orders matching the query parameters. The following objects, strings, and integers are required - (1) __CommonPayloadHeader__ - this is an _object_ that defines the common properties to include with all payloads, (2) __startDate__ - this is a _string_ that defines the start date of the range, (3) __endDate__ - this is a _string_ that defines the end date of the range, and (4) __limitCount__ - this is an _integer_ that defines the maximum number of items to return.
      operationId: enumerateOrders
      requestBody:
        description: EnumerateOrders
        required: true
        content:
          application/json:
            schema:
              $ref: 'schemas/ordersSchemas.yaml#/components/schemas/enumerateOrdersQuery'
      responses:
        '202':
          description: Request successful.
          content:
            application/json:
              schema:
                $ref: 'schemas/ordersSchemas.yaml#/components/schemas/enumerateOrdersResponse'
        default:
          description: Error.
          content:
            application/json:
              schema:
                $ref: 'schemas/commonSchemas.yaml#/components/schemas/Error'

  /v1/orders/create:
    post:
      summary: Create an Order
      description: Use this request to create an order. The following object and strings are required - (1) __CommonPayloadHeader__ - this is an _object_ that defines the common properties to include with all payloads, (2) __payloadData__ - this is a _string_ that defines the encoded payload data, (3) __payloadType__ - this is a _string_ that defines the format of the payload data, and (4) __payloadEncoding__ - this is a _string_ that defines the encoding method used on the payload data.
      operationId: createOrder
      requestBody:
        description: createOrder
        required: true
        content:
          application/json:
            schema:
              $ref: 'schemas/commonSchemas.yaml#/components/schemas/encodededPayloadWrapper'
      responses:
        '202':
          description: Request successful.
          content:
            application/json:
              schema:
                $ref: 'schemas/commonSchemas.yaml#/components/schemas/acceptedResponse'
        default:
          description: Error.
          content:
            application/json:
              schema:
                $ref: 'schemas/commonSchemas.yaml#/components/schemas/Error'

